    <body>
        <header>
            <div id="headerContent">
                <img class="logo" src = "Images/Your River Walk-logos.jpeg" alt = "Company Logo">
                <h1>The River that Splits the City</h1>
                <nav>
                    <button id="hamburgerBtn"><span>&#9776</span><span>X</span></button>
                    <ul id="primaryNav">
                        <li><a href="./discover.html">Discover</a></li>
                        <li><a href="#">Directory</a></li>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div id="SocialMedia">
                
                    <a href="https://www.facebook.com/"><img src="Images/facebook.jpg"></a>
                    <a href="https://www.linkedin.com/"><img src="Images/linkedin.jpg"></a>
                </div>
            </div>
            <div id="SecondHeader">

            </div>
            <div id="ThirdHeader"></div>
        </header>

        
        <main>

                <form method="get" action="thankyou.html">
                    <fieldset>
                        <legend>Applicant Information</legend>
                        <label class="top">First Name* <input type="text" name="fname" required></label>
                        <label class="top">Last Name* <input type="text" name="lname" required></label>
                        <label class="top">Buisness Position <input type="text" name="buisnessname" pattern="[a-zA-Z]\-\s" minlength="7"></label>
                        <label class="top">Email<input type="email" name="email" placeholder="someone@email.com" required></label>
                        <label class="top">Phone Number<input type="tel" name="phone_number"></label>
                        <label class="top">Buisness Name<input type="text" name="buisness_name" required></label>
                    </fieldset>

                        <fieldset id="options">
                            <div>
                                <div>Membership Level</div>
                                <label class="sbs"><input type="radio" name="membership" value="NP">NP Membership</label>
                                <label class="sbs"><input type="radio" name="membership" value="bronze">Bronze Membership</label>
                                <label class="sbs"><input type="radio" name="membership" value="silver">Silver Membership</label>
                                <label class="sbs"><input type="radio" name="membership" value="gold">Gold Membership</label>
                            </div>
                            <div id="displayinfo">
                        
                            </div>
                        </fieldset>
                        
                    <fieldset>
                        <label class="top">Buisness Desctription </label>
                            <textarea rows="4"></textarea>

                            <label><input type="hidden" id="date" name="date" value="CurrentTime"> </label>
                        
                    </fieldset>
                    <input type="submit" value="Propose my information" class="submitBtn">
                </form>
            
        </main>


        <footer>
            <div id = "footerflex">
                <img class="logo" src = "Images/Your River Walk-logos.jpeg" alt = "Company Logo">
                <h3>The River that Splits the City</h3>
                <p>Brennon Laney - brennon.laney@gmail.com - WDD 230 project
                </p>
                <p><a href="https://www.google.com/maps">Location</a></p>
            </div>
            <div id ="footerContent">

            </div>
        </footer>
        <script src = "Scripts/Chamber.js"></script>
        <script src = "Scripts/js.js"></script>
        <script src="./Scripts/Form.js"></script>
